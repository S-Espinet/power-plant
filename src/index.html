<!DOCTYPE html>
<html>
  <head>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn-success" id="new">New Plant</button>
        <label for="plants-list">Select Plant</label>
        <select name="plants-list" id="plants-list">
          <option value="1">Plant 1</option>
        </select>
        <button type="button" id="select">Select</button>
      </div>
      <div id="1" class="plant">
        <h1 id="name">Plant 1 Values</h1>
        <h3><div id="soil-value">Soil: 0</div></h3>
        <h3><div id="water-value">Water: 0</div></h3>
        <button class="btn-success" id="feed">Add soil</button>
        <button class="btn-success" id="water">Add water</button>
      </div>
    </div>
  </body>
</html>
