<!DOCTYPE html>
<html>
  <head>
    <title>Grow Your Plant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn btn-success" id="new">New Plant</button>
        <select class="form-control" name="plants-list" id="plants-list">
          <option value="1">Plant 1</option>
        </select>
      </div>
      <div id="1" class="plant">
        <h1 id="name">Plant 1 Values</h1>
        <!-- <h3><div id="soil-value">Soil: 0</div></h3>
        <h3><div id="water-value">Water: 0</div></h3> -->
        <span id="newAdds"></span>
        <!-- <button class="btn btn-success" id="feed">Add soil</button>
        <button class="btn btn-success" id="water">Add water</button> -->
        <span id="prop-button"></span>
        <div class="mt-3">
          <label>Choose your own prop</label>
          <input class="form-control" id="prop" value="flower" required></input>
        </div>
        <div class="mt-3">
          <input type="number" class="form-control" id="value" value="1" required></input>
          <button class="btn btn-success" id="add-prop">Add Prop</button>
        </div>
      </div>
    </div>
  </body>
</html>
